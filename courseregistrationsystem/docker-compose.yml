version: '3.8'

services:
  postgres:
    image: postgres:14.1-alpine
    container_name: crs-postgres
    environment:
      POSTGRES_USER: mavenUser
      POSTGRES_PASSWORD: maven1234
      POSTGRES_DB: courseRegTestDb
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
